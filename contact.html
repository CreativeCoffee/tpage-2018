---
layout: default
bg-image: core/contact-bg.jpg
---
<div class="contact">
        <h1 class="title">Get in Touch</h1>
</div>    
</section>
    <section class="container" id="mainForm">
        <form action="">
            <div class="form-group">
                <label for="fullName">Full Name: </label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">            
            <label for="textarea">Message:</label>
            <textarea class="form-control" id="textarea" rows="5" placeholder="Send Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="contact-btn">Send</button>
        </form>
    </section>
